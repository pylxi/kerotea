	<div class="contacto-formulario">
	  	<h2 class="titulo-form">Contacto</h2>
		<!-- FORMULATIO DE CONTACTO -->
			<form action="#">
				<!-- DATOS DEL FORMULARIO -->

				<div class="datos">
					<div class="item">
						<label for="nombre"> <h6>Nombre</h6> 
							<input type="" name="nombre" placeholder="Escribe aquí">
						</label>
					</div>

					<div class="item">
						<label for="apellido"><h6>Apellido</h6> 
								<input type="" name="apellido" placeholder="Escribe aquí">
						</label> 
					</div>

					<div class="item">
						<label for="contacto"> <h6>Contacto</h6>
							<input type="" name="contacto" placeholder="Escribe tu mail">
						</label>
					</div>
				</div>
						 
				<!--TEMA DE CONSULTA  -->
				<div class="consulta">
					<h6>Tema de tu consulta</h6>

						<select id="temaconsulta" name="temaconsulta"> 
							<option value="carta">Consulta sobre nuestra carta</option>
							<option value="horario">Consulta sobre horario</option>
							<option value="trabajo">Trabaja con nosotros</option>
							<option value="incidencia">Incidencia en tienda</option>
							<option value="prensa">Contacto para prensa</option>
							<option value="Otro">Otros</option>
						</select>
				</div>

				<!-- CAJA DE COMENTARIOS -->

				<div class="comentarios">
					<textarea name="" id="" cols="30" rows="10" placeholder="Explícanos que ha pasado"></textarea> 
				</div>

				<!-- ACEPTO TERMINOS Y CONDICIONES -->

				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Acepto términos y condiciones</label>
				</div>

					<button type="submit" class="btn CTA">Enviar</button>
			</form>
				

			 
				
				

		</div>
	</div>
